<div class="row">
  <div class="col-md-3">
    <div class="form-group">
      <input type="file" class="btn btn-primary" ng2FileSelect [uploader]="uploader" [disabled]="disabled" multiple *ngIf="allowMultiple"
      />
      <input type="file" class="btn btn-primary" ng2FileSelect [uploader]="uploader" [disabled]="disabled" *ngIf="!allowMultiple"
      />
    </div>
    <div class="form-group">
      <div *ngIf="allowMultiple" ng2FileDrop [ngClass]="{'another-file-over-class': hasAnotherDropZoneOver}" (fileOver)="fileOverAnother($event)"
        [uploader]="uploader" class="well my-drop-zone">
        Drop your files here
      </div>
    </div>
    <div class="form-group" *ngIf="uploader.queue?.length>0">
      <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
        <span class="glyphicon glyphicon-upload"></span> Upload
      </button>
      <button type="button" class="btn btn-warning btn-s" (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
        <span class="glyphicon glyphicon-ban-circle"></span> Cancel
      </button>
      <!-- <button type="button" class="btn btn-danger btn-s" (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
          <span class="glyphicon glyphicon-trash"></span> Remove all
        </button> -->
    </div>
  </div>
  <div class="col-md-9">
    <div class="box box-primary" *ngIf="uploader.queue?.length>0">
      <div class="box-body table-responsive no-padding">
        <table id="tblClients" class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Size</th>
              <th>Progress</th>
              <th>Status</th>
              <!-- <th>Actions</th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of uploader.queue">
              <td>
                <strong>{{ item?.file?.name }}</strong>
              </td>
              <td nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
              <td>
                <div class="progress" style="margin-bottom: 0;">
                  <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                </div>
              </td>
              <td class="text-center">
                <span *ngIf="item.isSuccess">
                  <i class="glyphicon glyphicon-ok"></i>
                </span>
                <span *ngIf="item.isCancel">
                  <i class="glyphicon glyphicon-ban-circle"></i>
                </span>
                <span *ngIf="item.isError">
                  <i class="glyphicon glyphicon-remove"></i>
                </span>
              </td>
              <!-- <td>
                  <button type="button" class="btn btn-danger btn-xs" (click)="item.remove()">
                    <span class="glyphicon glyphicon-trash"></span> Remove
                  </button>
                </td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
