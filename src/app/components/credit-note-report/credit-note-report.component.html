<div class="content-wrapper">
  <section class="content-header">
    <h1>
      Credit Note Report
      <small></small>
    </h1>
    <!-- <ol class="breadcrumb">
          <li><a [routerLink]="loggedInUser.IsManager ? '/home/manager-home' : '/home/user-home'"><i class="fa fa-dashboard"></i>Home</a></li>
          <li class="active"> Score Card</li>
      </ol> -->
  </section>
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div *ngIf="msg" role="alert" class="alert alert-info alert-dismissible">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span> {{msg}}
        </div>
        <br />
        <div class="alert alert-info" role="alert" *ngIf="indLoading">
          <img alt src="assets/images/loading.gif" width="32" height="32" /> Loading...
        </div>
      </div>
    </div>
    <div class="row" >
      <div class="col-md-10">
        <app-report-input [(fromDate)]="fromDate" [(toDate)]="toDate" [(reportType)]="reportType" [(user)]="user">
        </app-report-input>
      </div>
      <div class="col-md-2" style='padding-top: 25px;'>
        <button type="submit" class="btn btn-primary" (click)="loadResult();" [disabled]="!isAccountsTeamRole && reportType == null">Get
          Result</button>&nbsp;&nbsp;
        <button type="submit" [disabled]="_creditNoteData == null || _creditNoteData.length==0" class="btn btn-success"
          (click)="getExcel();">Get Excel</button>&nbsp;&nbsp;
      </div>
    </div>
    <div class='row'>
      <div class='col-md-12'>
        <div *ngIf="_creditNoteData?.length>0">
          <ag-grid-angular #topGrid id="myGrid" style="width: 100%; height: 450px;" class="ag-theme-balham"
            [enableSorting]="true" [enableFilter]="true" [enableColResize]="true" [rowData]="_creditNoteData"
            [columnDefs]="columnDefs" (gridReady)="onGridReady($event)" pagination=true rowSelection="single"
            (cellClicked)='onCellClicked($event)' >
          </ag-grid-angular>
        </div>
      </div>
    </div>
  </section>
</div>
