<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Dispatch History
    </h1>
    <ol class="breadcrumb">
      <li class="active"> Home</li>
    </ol>
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div *ngIf="msg" role="alert" class="alert alert-info alert-dismissible">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span> {{msg}}
        </div>
        <br/>
        <div class="alert alert-info" role="alert" *ngIf="indLoading">
          <img src="assets/images/loading.gif" width="32" height="32" /> Loading...</div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="form-group">
          <label class="control-label">From</label>
          <my-date-picker [options]="myDatePickerOptions" [selDate]="fromDateObj" (dateChanged)="onFromDateChanged($event)" showClearDateBtn="false"></my-date-picker>
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <label class="control-label">To</label>
          <my-date-picker [options]="myDatePickerOptions" [selDate]="toDateObj" (dateChanged)="onToDateChanged($event)"></my-date-picker>
        </div>
      </div>
      <div class="col-md-2">
        <br/>
        <button type="button" (click)="getReport();" class="btn btn-primary" [disabled]="fromDateStr=='' || toDateStr==''">Get Result</button>
      </div>
      <div class="col-md-6">

      </div>
    </div>
    <div class='row'>
      <div class='col-md-12'>
        <div class="pull-right">
          <button type="button" (click)="openDispatchDetails(0);" class="btn-xs btn-info ">Add</button>
          <button type="button" [disabled]="selectedItemId <= 0" (click)="openDispatchDetails(1);" class="btn-xs btn-warning ">Update</button>
          <button type="button" [disabled]="selectedItemId <= 0" (click)="deletemodal.open();" class="btn-xs btn-danger ">Delete</button>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-12'>
        <div *ngIf="dispatchDetails?.length>0">
          <ag-grid-angular #agGrid id="myGrid" style="width: 100%; height: 600px;" class="ag-theme-balham" [enableSorting]="true" [enableFilter]="true"
            [enableColResize]="true" [rowData]="dispatchDetails" [columnDefs]="columnDefs" (gridReady)="onGridReady($event)"
            pagination=true rowSelection="single" (cellClicked)='onCellClicked($event)'>
          </ag-grid-angular>
        </div>
      </div>
    </div>
  </section>
</div>
<modal #deletemodal>
  <modal-header [show-close]="true">
    <h3 class="modal-title">Delete dispatch detail</h3>
  </modal-header>
  <modal-body>
    Do you want to delete selected item?
  </modal-body>
  <modal-footer>
    <div>
      <a class="btn btn-default" (click)="deletemodal.dismiss()">Cancel</a>
      <button type="button" (click)="deleteDispatchDetails();" class="btn btn-primary">Yes</button>
    </div>
  </modal-footer>
</modal>
