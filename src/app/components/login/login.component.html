<div class="login-box" style="background-color: #D2D6DE;">
    <br/>
    <br/>
    <div class="login-logo">
        <a href="http://www.cielhr.com/"><b>CIEL</b>&nbsp;iCON</a>
    </div>
    <div class="login-box-body" style="background-color: #D2D6DE;">
        <p class="login-box-msg">Sign in to start your session</p>
        <form [formGroup]="userForm">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="UserName" minlength="4" maxlength="100" formControlName="userId" [(ngModel)]="userId" required/>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" (keypress)="eventHandler($event.keyCode)" minlength="4" maxlength="100" formControlName="password" [(ngModel)]="password" required/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-4 pull-right">
                    <button type="button" class="btn btn-primary btn-block btn-flat" (click)="generateToken();" [disabled]="userForm.invalid">Sign In</button>
                </div>
            </div>
            <br/>
            <div *ngIf="msg" class="alert alert-danger alert-dismissible">
                <h4><i class="icon fa fa-ban"></i> Alert!</h4>
                {{msg}}
            </div>
        </form>
    </div>
</div>
